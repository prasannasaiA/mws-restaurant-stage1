<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <title>Restaurant Info</title>
  <meta name="description" content="Restaurant review">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body class="inside">

  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav role="navigation">
      <h1><a href="/" role="link" aria-label="Goes back to Home page.">Restaurant Reviews</a></h1>
    </nav>

    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Contains Home page link and name of Restaurant.">
      <li><a href="/" role="link" aria-label="Goes back to Home page.">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main" aria-label="Holds the map, restaurant information and reviews.">
    <!-- Beginning map -->
    <section id="map-container" role="region">
      <div id="map" role="application" aria-label="Shows map of restaurant location."></div>
    </section>
    <!-- End map -->

    <!-- Beginning restaurant -->
    <section id="restaurant-container" role="region" aria-label="Contains name, image and details of restaurant.">
      <h2 tabindex="0" id="restaurant-name"></h2>
      <img tabindex="0" id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->

    <!-- Beginning reviews -->
    <section id="reviews-container" role="region" aria-label="Holds reviews of a restaurant.">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/" aria-label="Moves to Home page."><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>

  <!-- Script files for map using mapbox. -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />

  <!-- Script file for Registering ServiceWorker. -->
  <script type="text/javascript" src='./js/swRegister.js'></script>

  <!-- End scripts -->

</body>

</html>
