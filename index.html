<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <meta name="description" content="Restaurant review">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Restaurant Reviews</title>
</head>

<body>
  <!-- Beginning Header -->
  <header role="banner">
    <!-- Beggining nav -->
    <nav role="navigation">
      <h1><a href="/" role="link" aria-label="Directs to Home page.">Restaurant Reviews</a></h1>
    </nav>
    <!-- End nav -->
  </header>
  <!-- End Header -->

  <!-- Beginning  -->
  <main id="maincontent" role="main" aria-label="Holds the map-container, filter options and restaurant list.">
    <!-- Beggining map -->
    <section id="map-container" role="region">
      <div id="map" role="application" aria-label="Shows map of restaurant location."></div>
    </section>
    <!-- End map -->

    <section>
      <!-- Displays restaurant filter options. -->
      <div class="filter-options" aria-label="Shows filter options.">
        <h2>Filter Results</h2>
        <!-- Opens a drop down menu on clicking. -->
        <!-- By adding tabindex, when tab is clicked the option gains focus.  -->
        <select tabindex="0" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Allows user to select restaurant.">
          <option value="all">All Neighborhoods</option>
        </select>
        <!-- Opens a drop down menu on clicking. -->
        <select tabindex="0" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Allows user to select cusines.">
          <option value="all">All Cuisines</option>
        </select>
      </div>

      <!-- Restaurants List according to filter options -->
      <ul id="restaurants-list" aria-label="List of restaurants"></ul>
    </section>
  </main>

  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/" role="link" aria-label="Moves back to Home page."><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- Beginning Scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Database Helper. -->
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <!-- Main JavaScript file. -->
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

  <!-- Script files for map using mapbox. -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />

  <!-- Script file for Registering ServiceWorker. -->
  <script type="text/javascript" src='./js/swRegister.js'></script>

  <!-- End scripts. -->

</body>

</html>
